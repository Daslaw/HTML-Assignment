            <form action="">
                <h1>Create a new Account</h1>
                <p>Please fill in this form to create a new account.</p>
                <hr>
                <label for="fname"  > <b>First Name:</b></label><br> <br>
                <input type="text" placeholder="Dauda" id="fname" name="fname"><br> <br>
                <label for="lname" > <b>Last Name:</b> </label><br> <br>
                <input type="text" placeholder="Lawal" id="lname" name="lname"> <br> <br>
                <label for="email"><b>Email</b></label> <br> <br>
                <input type="text" placeholder="Enter Email" name="email" id="email" required> <br> <br>
                <label for="birthday"><b>Date of Birthday:</b></label> <br> <br>
                <input type="date" id="birthday" name="Date of birthday"> <br> <br>
                
                <label for="gender"> <b>Gender:</b> </label> <br>
                <input type="radio" id="gender" name="gender" value="Male"/>Male  
                <input type="radio" id="gender" name="gender" value="Female"/>Female <br/> <br>
                <input type="submit" value="Submit">
            </form>
